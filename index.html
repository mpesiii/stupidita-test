<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test di Stupidità</title>
    <style>
        body {
            font-size: 18px;
        }
        label {
            display: block;
            margin: 10px 0;
            font-size: 20px;
        }
        h1, p {
            font-size: 24px;
        }
        button {
            font-size: 20px;
        }
        #result {
            font-size: 22px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Scopri il tuo livello di stupidità!</h1>
    <p>Rispondi alle seguenti domande e scopri quanto sei stupido!</p>

    <label for="name">Inserisci il tuo nome:</label>
    <input type="text" id="name" name="name" required>

    <form id="stupidTestForm">
        <label><input type="checkbox" name="question" value="1"> Ti è caduto il chewing gum dalla bocca mentre parlavi.</label>
        <label><input type="checkbox" name="question" value="1"> Ingoiare il chewing gum.</label>
        <label><input type="checkbox" name="question" value="1"> Salutare qualcuno per strada per sbaglio.</label>
        <label><input type="checkbox" name="question" value="1"> Sbattere contro una porta o qualcosa di trasparente.</label>
        <!-- (Altro codice per le domande) -->

        <button type="button" onclick="calculateScore()">Calcola il tuo punteggio</button>
    </form>
    <div id="result"></div>

    <script>
        function calculateScore() {
            const form = document.getElementById('stupidTestForm');
            const score = Array.from(form.elements['question'])
                .filter(input => input.checked)
                .reduce((total, input) => total + parseInt(input.value), 0);

            const name = document.getElementById('name').value;
            let resultMessage;

            if (score <= 10) {
                resultMessage = "Sei una pietra.";
            } else if (score <= 25) {
                resultMessage = "Sospetto di stupidità elevato.";
            } else if (score <= 35) {
                resultMessage = "Stupidità accertata.";
            } else if (score <= 45) {
                resultMessage = "Livello di stupidità preoccupante.";
            } else if (score <= 55) {
                resultMessage = "Livello di stupidità patologico.";
            } else if (score <= 68) {
                resultMessage = "Livello di stupidità irrecuperabile.";
            } else {
                resultMessage = "Sei stupido, così stupido che in confronto a te uno stupido sembra intelligente!";
            }

            document.getElementById('result').innerText = `Ciao ${name}, il tuo punteggio è ${score}: ${resultMessage}`;
            
            // Invia il nome e il punteggio a Google Sheets
            sendToGoogleSheets(name, score);
        }

function sendToGoogleSheets(name, score) {
    const url = 'https://script.google.com/macros/s/AKfycbx2FejqQnbdaLydxGNBjeLqbHY2xn-W7xYe2cSvg-ijLj7RNX8HOOCul43F9e98QLBi/exec'; // Sostituisci con il tuo URL Web App
    const data = { name: name, score: score };

    fetch(url, {
        method: 'POST',
        mode: 'no-cors',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(data),
    })
    .then(response => console.log('Dati inviati con successo!'))
    .catch(error => console.error('Errore nell\'invio dei dati:', error));
}

    </script>
</body>
</html>
